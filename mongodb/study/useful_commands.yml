Mongodb commands

### Login ###
mongo --port 27000 \
--username m103-admin \
--password m103-pass \
--authenticationDatabase admin

### DB status ###
db.stats()

### Logs ###
#Check logging status
db.getLogComponents()
#get log
db.adminCommand({"getLog" : "global"})
#get log by file
tail -f /var/log/mongodb/mongod.log

#admins command ???
db.adminCommand({})

### Create user ###
use admin
db.createUser(
   {
     user: "m103-application-user",
     pwd: "m103-application-pass",
     roles: [ { role: "readWrite", db: "applicationData" } ]
   }
)
### Drop User ###
use admin
db.dropUser("m103-application-user", {w: "majority", wtimeout: 5000})

